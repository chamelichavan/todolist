
<div class="container">
    <div class="row">
        <div class="col-6">
            <button class="btn btn-sm btn-success mt-4" (click)="toggleAddTodoForm()">Add Todo</button>
            <div class="row mt-4" *ngIf="showAddTodoForm">
                <div class="col-6">
                    <input type="text" [(ngModel)]="newTodoTitle" class="form-control" placeholder="Add new todo" />
                </div>
                <div class="col-2">
                    <button class="btn btn-sm btn-success " (click)="addTodo()">Add</button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-8">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> Sr.no</th>
                                <th> Name</th>
                                <th> Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let todo of todos;let i= index">
                                <td> {{ i+1 }}</td>
                                <td> {{ todo.title }}</td>
                                <td> <button class="btn btn-sm btn-secondary "
                                        (click)="editTodoItem(todo)">Edit</button>
                                    <button class="btn btn-sm btn-danger mx-2"
                                        (click)="deleteTodo(todo.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-6">

            <div *ngIf="showEditTodoForm">
                <h2 class="mt-5">Edit Todo</h2>
                <form (ngSubmit)="updateTodo()">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" [(ngModel)]="editTodo.title" class="form-control" name="title"
                                placeholder="Todo Title" />
                        </div>

                        <div class="col-6">
                            <button class="btn btn-sm btn-success  mx-2 " type="submit">Save</button>
                            <button class="btn btn-sm btn-secondary  mx-2" type="button"
                                (click)="cancelEdit()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
